<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="../src/assets/YiNuo.ico">
    <script src="mui.min.js"></script>
    <title>YiNuo</title>
  </head>
  <style>
    #loading{width: 100%;height: 100%;position: absolute;background-color: white;z-index: 1000}
    #loading img{position: absolute;top: 35%;left: 41%;width: 70px;height: 70px;z-index: 1000}
    #box{width: 80%;background-color: white;margin: auto;font-size: 15px;padding: 10px 10px;-webkit-box-shadow: 0px 2px 7px 1px #b6b6b6;-moz-box-shadow: 0px 2px 7px 1px #b6b6b6;box-shadow: 0px 2px 7px 1px #b6b6b6;
    position: fixed;z-index: 1000;left: 10%;top: 50px;display: none}
    #exit{text-align: right}
  </style>
  <body>
    <noscript>
      <strong>We're sorry but YiNuo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loading">
        <img src="https://formattingclub.com/loading.gif" alt="加载中...">
      </div>
    </div>
    <div id="box">
      <div id="exit">
        <span class="mui-icon mui-icon-closeempty"></span>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
